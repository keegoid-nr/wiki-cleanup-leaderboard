modules:
  confluence:globalPage:
    - key: wiki-cleanup-leaderboard-global-page
      resource: main
      resolver:
        function: backend-resolver
      route: wiki-cleanup-leaderboard
      title: Wiki Cleanup Leaderboard
  function:
    - key: backend-resolver
      handler: index.handler
resources:
  - key: main
    path: static/wiki-cleanup-leaderboard/build
app:
  runtime:
    name: nodejs22.x
    memoryMB: 1024
    architecture: arm64
  id: ari:cloud:ecosystem::app/427f0094-0946-47d5-b6d2-f6d1c831866b
permissions:
  scopes:
    - read:page:confluence
    - read:space:confluence
    - search:confluence
    - read:confluence-space.summary
    - read:confluence-content.all
    - read:confluence-content.summary
    - read:confluence-user
    - read:confluence-props
  external:
    fetch:
      backend:
        - address: sheets.googleapis.com
        - address: oauth2.googleapis.com
        - address: www.googleapis.com
        - address: accounts.google.com
